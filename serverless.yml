service: jira-webhooks

provider:
  name: aws
  runtime: go1.x
  region: us-west-2

  environment:
    JIRA_URL: ${ssm:JIRA_URL}
    JIRA_USERNAME: ${ssm:JIRA_USERNAME}
    JIRA_PASSWORD: ${ssm:JIRA_PASSWORD~true}
    JIRA_BOARD_ID: ${ssm:JIRA_BOARD_ID}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  rank_issue_highest:
    handler: bin/webhooks/rank_issue_highest
    events:
      - http:
          path: rank_issue_highest
          method: POST
          integration: lambda
          template:
            application/json: '{"body": "$input.json(''$'')"}'

